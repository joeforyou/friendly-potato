<h1>Welcome, <span ng-bind="user.name"></span></h1>
<p>Dashboard  | <a href="#/">Logout</a></p>
<div class="row main">
	<div class="text-right">
		<input type="text" ng-model="query" placeholder="Search..."> 
	</div>
	<div class="col-xl-12">
		<h3>Doctor's Appointments</h3>
		<table class="table table-striped table-hover" topics>
			<thead>
				<tr>
					<th>Date</th>
					<th>Time</th>
					<th>Patient Name</th>
					<th>Complaint</th>
				</tr>
			</thead>
			<tbody ng-controller='appointmentController'>
				<tr ng-repeat="appt in appts | orderBy: 'date' | filter: query" >
					<td>{{ appt.date | date : format : timezone}}</td>
					<td> {{ appt.time | date: 'h:mma'}}</td>
					<td ng-bind="appt.name"></td>
					<td ng-bind="appt.complaint"></td>
				</tr>
			</tbody>
		</table>
		<a href='/#/appointment'><button>Add New Appointment</button></a>
	</div>
</div>
